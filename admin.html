<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="my-3 text-end">
                <button type="button" class="btn btn-primary" @click="openModal('new')">建立新產品</button>
            </div>
            
            <table class="table">
                <thead>
                  <tr>
                    <th width="100px">分類</th>
                    <th>產品名稱</th>
                    <th width="120px">原價</th>
                    <th width="120px">售價</th>
                    <th width="100px">是否啟用</th>
                    <th width="120px">編輯</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in productList" :key="item.title">
                    <td>{{ item.category }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.origin_price }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <span class="text-success" v-if="item.is_enabled">啟用</span>
                        <span v-else>未啟用</span>
                    </td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit',item)">編輯</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('del',item)">刪除</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
            </table>
            <!-- pagination -->
            <pagination :pages="pages"></pagination>
        </div>
        
        <!-- Modal -->
        <product-modal ref="product" :is-new="isNew" :product="tempProduct" @update="getProducts"></product-modal>
        <!--刪除-->
        <del-product-modal ref="delProduct" :del-temp-product="tempProduct" @del="getProducts"></del-product-modal>
        <!-- Modal -->
    </div>
    <script type="text/x-template" id="pagination">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" :class="{disabled : pages.total_pages == 1,disabled : pages.current_page == 1}">
                <a class="page-link" href="#" aria-label="Previous" @click="pages.current_page -= 1">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" v-for="(item,index) in pages.total_pages" :key="index" :class="{active : item === pages.current_page}">
                <span class="page-link" v-if="item === pages.current_page" @click="pagesAdd(item)">{{ item }}</span>
                <a class="page-link" href="#" v-else @click="pagesAdd(item)">{{ item }}</a>
              </li>
              <li class="page-item" :class="{disabled : pages.total_pages == 1,disabled : pages.current_page == pages.total_pages}">
                <a class="page-link" href="#" aria-label="Next" @click="pages.current_page += 1">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
        </nav>
    </script>
    <script type="text/x-template" id="productModal">
        <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
        aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!--標題-->
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-white" id="productModalLabel">
                            <span>新增產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-4">
                                    <label class="form-label">主要圖片</label>
                                    <input type="text" class="form-control" placeholder="請輸入圖片網址" v-model="product.imageUrl">
                                    <img :src="product.imageUrl" alt="" class="img-fluid mt-3">
                                </div>
                                <div v-if="Array.isArray(product.imagesUrl)">
                                    <div class="mb-4" v-for="(img,key) in product.imagesUrl" :key="key">
                                        <label class="form-label">圖片網址</label>
                                        <input type="text" class="form-control" placeholder="請輸入圖片網址" v-model="product.imagesUrl[key]">
                                        <img :src="img" :alt="次要圖片" class="img-fluid mt-3">
                                    </div>
                                    <div v-if="!product.imagesUrl.length || product.imagesUrl[product.imagesUrl.length - 1]">
                                        <button type="button" class="btn btn-outline-primary btn-sm w-100" @click="product.imagesUrl.push('')">新增圖片</button>
                                    </div>
                                    <div v-else>
                                        <button type="button" class="btn btn-outline-danger btn-sm w-100" @click="product.imagesUrl.pop()">刪除圖片</button>
                                    </div>
                                </div>
                                <div v-else>
                                    <button type="button" class="btn btn-outline-primary btn-sm w-100" @click="createImg">新增圖片</button>
                                </div>
                                
                                
                            </div>
                            <div class="col-8">
                                <div class="mb-3">
                                    <label class="form-label">產品名稱</label>
                                    <input type="text" class="form-control"  placeholder="請輸入產品名稱" v-model="product.title">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">分類</label>
                                            <input type="text" class="form-control"  placeholder="請輸入分類" v-model="product.category">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label">單位</label>
                                            <input type="text" class="form-control"  placeholder="請輸入單位" v-model="product.unit">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div>
                                            <label class="form-label">原價</label>
                                            <input type="text" class="form-control"  placeholder="請輸入原價" min="0" v-model.number="product.origin_price">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div>
                                            <label class="form-label">售價</label>
                                            <input type="text" class="form-control"  placeholder="請輸入售價" min="0" v-model.number="product.price">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">產品描述</label>
                                    <textarea class="form-control" rows="2" placeholder="請輸入產品描述" v-model="product.description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">說明內容</label>
                                    <textarea class="form-control" rows="2" placeholder="請輸入說明內容" v-model="product.content"></textarea>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="updateProduct">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/x-template" id="delProductModal">
        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
        aria-labelledby="delProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 id="delProductModalLabel" class="modal-title">
                            <span>刪除產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        是否刪除
                        <strong class="text-danger">{{ delTempProduct.title }}</strong> 商品(刪除後將無法恢復)。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            取消
                        </button>
                        <button type="button" class="btn btn-danger" @click="delProduct">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/admin.js" type="module"></script>
</body>
</html>
